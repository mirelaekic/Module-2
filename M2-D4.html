<!doctype html>
<!--
    WELCOME TO THE STRIVE TEAM GENERATOR!
    The app is pretty straight forward, use Bootstrap to add the following features:
    - The user can add a list of names
    - The user can set the number of teams
    - Every time the user clicks on the "assign" button, a random name is placed in a team and removed from the list
    - Each team should be inside a "column"
    - [EXTRA] Create a button to remove an user from a team, putting him back in the main list
    - [EXTRA] Create a button to reset the state of the app
-->
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Strive Team Generator</title>
    <div class="jumbotron jumbotron-fluid bg-dark text-white">
    <div class="container">
        <h1 class="display-4">Welcome to Strive Team Generator</h1>
          <p class="lead">Press the button to generate team</p>
        </div>
      </div>
    <div class="container" id="NameList">
        <div class="row mb-2">
          <div class="col-6 textarea" id="names" contenteditable="true" style="border: 3px black solid;">
        </div>
    </div>
    <div class="form-group" style="width: 10%;">
        <label for="teamNumber">Number of teams</label>
        <select class="form-control" id="teamNumber">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>
    <div class="container">
        <div class="row mt-4">
            <button type="button" class="btn btn-dark" id="createBtn">Create Teams</button>
        </div>
    </div>

    <div id="listOfTeams">
        <ul class="list-group mt-5 col-6">
            <li class="list-group-item" id="teamCard">Team 1</li>
            <li class="list-group-item"id="team2">Team 2</li>
            <li class="list-group-item d-none"id="team3">Team 3</li>
            <li class="list-group-item d-none"id="team4">Team 4</li>
          </ul>
    </div>
  </head>
  <body>

    <script>
        const CreateTeamBtn = document.querySelector("#createBtn");

        CreateTeamBtn.addEventListener("click", generateRandomTeam);
        
        function generateRandomTeam() {
            const names = ["Abdul","Aderiye","Alaa","Anri","Ari","Bekzod","Davide",
            "Erlens","Evgeni","Hilal","Leon","Luca","Mirela","Maksymilian","Massilia","Petras",
            "Rabea","Roberto","Simona","Sued","Vanessa"];
            const randNam = Math.floor(Math.random()*names.length);
            document.getElementById("team1").innerHTML = names[randNam];
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
